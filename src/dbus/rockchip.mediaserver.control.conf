<!DOCTYPE busconfig PUBLIC
  "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="rockchip.mediaserver.control"/>
    <allow send_interface="rockchip.mediaserver.control.camera"/>
    <allow send_interface="rockchip.mediaserver.control.encoder"/>
    <allow send_interface="rockchip.mediaserver.control.advancedencoder"/>
    <allow send_interface="rockchip.mediaserver.control.audio"/>
    <allow send_interface="rockchip.mediaserver.control.facerecognize"/>
    <allow send_interface="rockchip.mediaserver.control.feature"/>
  </policy>
  <policy at_console="true">
    <allow send_interface="rockchip.mediaserver.control"/>
    <allow send_interface="rockchip.mediaserver.control.camera"/>
    <allow send_interface="rockchip.mediaserver.control.encoder"/>
    <allow send_interface="rockchip.mediaserver.control.advancedencoder"/>
    <allow send_interface="rockchip.mediaserver.control.audio"/>
    <allow send_interface="rockchip.mediaserver.control.facerecognize"/>
    <allow send_interface="rockchip.mediaserver.control.feature"/>
  </policy>
  <policy context="default">
    <allow send_interface="rockchip.mediaserver.control"/>
    <allow send_interface="rockchip.mediaserver.control.camera"/>
    <allow send_interface="rockchip.mediaserver.control.encoder"/>
    <allow send_interface="rockchip.mediaserver.control.advancedencoder"/>
    <allow send_interface="rockchip.mediaserver.control.audio"/>
    <allow send_interface="rockchip.mediaserver.control.facerecognize"/>
    <allow send_interface="rockchip.mediaserver.control.feature"/>
  </policy>

</busconfig>
